# import PaginatorParts from './paginator.fragment.graphql'

query orders(
  $tracking_number: String
  $orderBy: String
  $sortedBy: String
  $customer_id: Int
  $shop_id: Int
  $first: Int = 10
  $page: Int
) {
  orders(
    tracking_number: $tracking_number
    orderBy: $orderBy
    sortedBy: $sortedBy
    customer_id: $customer_id
    shop_id: $shop_id
    first: $first
    page: $page
  ) {
    data {
      id
      customer_id
      customer {
        name
        email
      }
      children {
        id
        tracking_number
        delivery_fee
        total
        status {
          id
          name
          color
          serial
        }
        shipping_address {
          street_address
          country
          city
          zip
          state
        }
        created_at
      }
      products {
        id
        name
        pivot {
          order_quantity
          unit_price
          subtotal
        }
      }
      tracking_number
      customer {
        id
        name
      }
      customer_contact
      delivery_fee
      sales_tax
      discount
      amount
      total
      paid_total
      status {
        id
        name
        color
        serial
      }
      shipping_address {
        street_address
        country
        city
        zip
        state
      }
      created_at
    }
    paginatorInfo {
      ...PaginatorParts
    }
  }
}

query Order($tracking_number: String, $id: ID) {
  order(tracking_number: $tracking_number, id: $id) {
    id
    tracking_number
    customer_contact
    customer {
      name
    }
    children {
      id
      tracking_number
      delivery_fee
      total
      amount
      status {
        id
        name
        color
        serial
      }
      shipping_address {
        street_address
        country
        city
        zip
        state
      }
      products {
        id
        name
        image {
          id
          original
          thumbnail
        }
        slug
        pivot {
          order_quantity
          unit_price
          subtotal
        }
      }
      created_at
    }
    status {
      id
      name
      color
      serial
    }
    products {
      id
      name
      image {
        id
        original
        thumbnail
      }
      slug
      pivot {
        order_quantity
        unit_price
        subtotal
      }
    }
    amount
    sales_tax
    total
    paid_total
    payment_id
    payment_gateway
    coupon {
      code
      amount
      type
    }
    discount
    delivery_fee
    delivery_time
    coupon {
      id
      code
    }
    billing_address {
      country
      city
      state
      zip
      street_address
    }
    shipping_address {
      street_address
      country
      city
      state
      zip
    }
    created_at
  }
}


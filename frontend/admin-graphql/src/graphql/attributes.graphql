query Attributes(
  $shop_id: Int
  $orderBy: [QueryAttributesOrderByOrderByClause!]
) {
  attributes(shop_id: $shop_id, orderBy: $orderBy) {
    id
    name
    slug
    shop_id
    shop {
      name
    }
    values {
      id
      value
      meta
    }
  }
}

query Attribute($id: ID, $slug: String) {
  attribute(id: $id, slug: $slug) {
    id
    name
    slug
    shop_id
    values {
      id
      value
      meta
    }
  }
}


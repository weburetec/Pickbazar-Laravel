# import PaginatorParts from './paginator.fragment.graphql'

query Products(
  $orderBy: [QueryProductsOrderByOrderByClause!]
  $text: String
  $status: String
  $shop_id: Int
  $hasType: QueryProductsHasTypeWhereHasConditions
  $hasCategories: QueryProductsHasCategoriesWhereHasConditions
  $first: Int
  $page: Int
) {
  products(
    orderBy: $orderBy
    text: $text
    status: $status
    hasType: $hasType
    hasCategories: $hasCategories
    first: $first
    page: $page
    shop_id: $shop_id
  ) {
    data {
      id
      sku
      slug
      name
      description
      image {
        id
        thumbnail
        original
      }
      type {
        id
        name
      }
      shop {
        name
      }
      price
      min_price
      max_price
      quantity
      product_type
      unit
      gallery {
        id
        thumbnail
        original
      }
      status
    }
    paginatorInfo {
      ...PaginatorParts
    }
  }
}

query Product($id: ID, $slug: String) {
  product(id: $id, slug: $slug) {
    id
    sku
    shop_id
    slug
    name
    description
    image {
      id
      thumbnail
      original
    }
    in_stock
    sale_price
    price
    min_price
    max_price
    quantity
    unit
    height
    width
    length
    status
    gallery {
      id
      thumbnail
      original
    }
    categories {
      id
      icon
      name
      slug
    }
    tags {
      id
      name
      slug
    }
    type {
      id
      name
      slug
    }
    product_type
    variations {
      id
      value
      attribute {
        name
        slug
        values {
          id
          value
        }
      }
      # pivot {
      #   price
      # }
    }
    variation_options {
      id
      sku
      title
      price
      quantity
      is_disable
      sale_price
      options {
        name
        value
      }
    }
  }
  # attributes {
  #   id
  #   name
  #   slug
  #   values {
  #     id
  #     value
  #   }
  # }
}

